<body>
    <!-- Sponsors page -->
    <div id="sponsors" class="container">
        <h1 id="title">Meet Our Sponsors</h1>

        <!-- Gold -->
        <div class="box">
            <h3 id="gold-title"><i class="fas fa-medal"></i>Gold</h3>
            <hr id="gold-line" class="line" />
        </div>

        <!-- Silver -->
        <div class="box">
            <h3 id="silver-title"><i class="fas fa-medal"></i>Silver</h3>
            <hr id="silver-line" class="line" />
        </div>

        <!-- Bronze -->
        <div class="box">
            <h3 id="bronze-title"><i class="fas fa-medal"></i>Bronze</h3>
            <hr id="bronze-line" class="line" />
        </div>

        <!-- Partners -->
        <div class="box">
            <h3 id="partners-title"><i class="fas fa-hands-helping"></i>Partners</h3>
            <hr id="partners-line" class="line" />
        </div>
    </div>
</body>
