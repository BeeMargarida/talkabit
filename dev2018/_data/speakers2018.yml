    Licenciado em Engenharia Eletrotécnica pela FEUP em 1972, Raul Moreira Vidal prosseguiu os estudos em Inglaterra, onde concluiu o Mestrado (1974) e mais tarde o Doutoramento (1978), ambos na UMIST, em Manchester. Os seus interesses profissionais iniciaram-se na área de sistemas digitais e computadores, direcionando-se depois para a área da qualidade de software, melhoria de processos de software, fatores humanos em engenharia de software, empreendedorismo e inovação, sendo nestas áreas que focou as suas atividades de I&D, desenvolvidas na FEUP e no INESC TEC.
    Raul Vidal teve uma passagem relevante pela Faculdade de Ciências e Tecnologia da Universidade de Coimbra (1972-1977) e também pela Universidade do Minho (1978-1982). Iniciou a sua carreira na FEUP em 1982 e, em 1986, coordenou e foi um dos principais dinamizadores do processo de criação do Mestrado em Engenharia Eletrotécnica e Computadores (MEEC) e, em 1994, coautor do processo de criação da Licenciatura em Engenharia Informática e Computação (LEIC), posteriormente transformado em Mestrado Integrado em Engenharia Informática e Computação (MIEIC), que dirigiu, de 2001 a 2008.
    Foi também dinamizador e coordenador do processo de criação de outros cursos superiores de informática e de ações de formação contínua e profissional.
    À data da jubilação, detinha o título de Professor Associado, integrado na sub-área científica de Engenharia de Software e o cargo de Diretor do DEI. Membro eleito do Conselho Geral da Universidade do Porto desde julho de 2013, foi também, desde julho de 2014, membro do Conselho Científico da Faculdade de Engenharia do Porto e é, desde 2016, Coordenador das Relações com os Alumni FEUP.
    Membro do Grupo de I&D de Engenharia de Software da FEUP, que fundou e liderou até 2008, Raul Vidal tem participado em vários projetos de I&D, nacionais e internacionais. Em 2009 foi cofundador da Strongstep, spin-off da Faculdade de Engenharia na área da melhoria de processos e da qualidade de software. Integra também, desde fevereiro de 2015, o Serviço de Apoio a Parcerias Empresariais (SAPE) do INESC TEC como Assessor Sénior.
    É membro Sénior do IEEE, Membro do Software Engineering Institute (SEI) da Universidade de Carnegie-Mellon, e Membro Sénior da Ordem dos Engenheiros (Colégio de Engenharia Informática).
    Destaque ainda para vários reconhecimentos obtidos ao longo do seu percurso, nomeadamente o ‘IEEE Third Millenium Award’ (2000) e a distinção ‘Personalidade do Ano em Engenharia de Software’ (2016), pelo grande impulso dado ao setor das TIC e mesmo à economia nacional.
    
