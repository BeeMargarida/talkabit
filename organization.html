<script type="text/javascript">
        (function ($) {
            $(window).on('load', function () {

                document.getElementById("navbar").classList.remove("hide-while-reloading");
                $("#collapseConference").addClass("show");

                $('#preloader').fadeOut(500, function () {
                    $(this).remove();
                });
            });
        })(jQuery);
        $(document).ready(function () {
            $('body').scrollspy({
                target: '#navbar',
                offset: 150
            });
            jQuery('.departments a').click(function (e) {

                $('.collapse').collapse('hide');
                if(! $(this).hasClass( "active" ))
                {
                    $('.departments a.active').removeClass("active");
                    $(this).addClass('active');

                }
                else
                    $(this).removeClass('active');


            });
        });
		
		const orgArray = ["conference", "social", "treasure", "sponsorship", "app", "web", "media", "operations", "editors", "program", "steering"];
		
		function onClick(name){
			orgArray.forEach(function(item) {
				$("#" + item + "-org").removeClass("active");
			});
			
			$("#" + name + "-org").addClass("active");
		}
    </script>
